<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TO-DO-List</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-top: 20px">TO-DO-LIST</h2>
        <div class="input">
            <input type="text" name="" id="" placeholder="Add Task">
            <button class="add">Add</button>
        </div>
        <div class="task-container">
            <div class="task-manager">
                First Task
                <div class="delete-comp">
                    <input class="check-box" type="checkbox" name="" id="">
                    <i style="cursor:pointer" class="fa-solid fa-trash-can"></i>
                </div>
            </div>
        </div>
        
    </div>
    <Script src="Script.js"></Script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TO-DO-List</title>
</head>
<body>
    <div class="container">
        <!-- Title of the To-Do List -->
        <h2>TO-DO-LIST</h2>
        
        <!-- Input section for adding tasks -->
        <div class="input">
            <input type="text" name="input-task" id="input-task" placeholder="Add Task">
            <button class="add" onclick="addTask()">Add</button>
        </div>

        <!-- Container to hold all tasks -->
        <div class="task-container">
            <div class="task-manager" id="task-manager">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
